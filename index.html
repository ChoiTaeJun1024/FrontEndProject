    <title>Grade Calculator</title>
</head>
<body>

<!-- 1학년 -->
    <div style ="float: left;">
        <h1>1학년</h1>
    </div>
    <div style="float: right;" >
        <button id="create" class="w-btn w-btn-indigo">추가</button>
        <button id="remove" class="w-btn w-btn-indigo">삭제</button>
        <button id="save" class="w-btn w-btn-indigo">저장(계산)</button>
    </div>

    <div>
        <table border="1px">
            <thead>
                <tr>
                    <th>이수</th>
                    <th>필수</th>
                    <th>과목명</th>
                    <th>학점</th>
                    <th>출석점수</th>
                    <th>과제점수</th>
                    <th>중간고사</th>
                    <th>기말고사</th>
                    <th>총점</th>
                    <th>평균</th>
                    <th>성적</th>
                    <th><input type="checkbox" id="allCheck"></th>
                </tr>
            </thead>

            <tbody class="rows">
            </tbody>

            <tfoot class="result_table"> <!-- thead 및 tfoot은 table에 한 번 사용 가능하지만 tbody는 여러번 사용 가능하다.-->
            </tfoot>

        </table>
    </div>
